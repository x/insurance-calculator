<head>
    <title>Insurance Calculator</title>
    <meta name="description" content="A tool for comparing insurance plans given a fixed set of claims." />
    <meta name="author" content="Devon Peticolas" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/pico.min.css">
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <main class="container">
        <hgroup>
            <h1>Insurance Plan Simulator</h1>
            <h2>Simulate your insurance plan.</h2>
        </hgroup>

        <article>
            <hgroup>
                <h2>Plan Details</h2>
                <h3>Enter the details of your insurance plan</h3>
            </hgroup>
            <form>
                <div class="grid">
                    <div>
                        <label for="deductable">
                            Deductable
                            <input type="number" id="deductable" name="deductable" placeholder="3000" required>
                        </label>
                    </div>
                    <div>
                        <label for "oop_max">
                            Out-of-pocket Max
                            <input type="number" id="oop_max" name="oop_max" placeholder="6500" required>
                        </label>
                    </div>
                </div>

                <div class="grid">
                    <div>
                        <label for="copay">
                            Copay
                            <input type="number" id="copay" name="copay" placeholder="30" required>
                        </label>
                    </div>
                    <div>
                        <label for="coinsurance">
                            Coinsurance
                            <input type="number" id="coinsurance" name="coinsurance" placeholder="0" required>
                        </label>
                    </div>
                </div>
                <label for="copay_after_ded">
                    Copay Only After Deductable
                    <div><input type="checkbox" id="copay_after_ded" name="copay_after_ded" role="switch" required></div>
                </label>
                <br>
                <hr>

                <hgroup>
                    <h2>Plan Cost</h2>
                    <h3>Enter the monthly cost for this plan through your employer</h3>
                </hgroup>
                <label for="monthly_cost">
                    Monthly Cost
                    <input type="number" id="monthly_cost" name="monthly_cost" placeholder="100" required>
                </label>
                <br>
                <hr>

                <hgroup>
                    <h2>Claim Estimates</h2>
                    <h3>Enter an estimation of the claims you'll be making</h3>
                </hgroup>
                <label for="claim_cost">
                    Average Claim Cost
                    <input type="number" id="claim_cost" name="claim_cost" placeholder="100" required>
                </label>
                <label for="num_claims">
                    Expected Number of Claims
                    <input type="number" id="num_claims" name="num_claims" placeholder="24" required>
                </label>
            </form>
        </article>
    </main>
</body>
